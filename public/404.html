<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404</title>
  <style>
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      text-align: center;
    }
  </style>
</head>
<body>
  <video controls loop>
    <source src="404.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay-text">
    <marquee scrollamount="15" loop="infinite"> 404<br>
    Page Not Found</marquee>
  </div>
</body>
