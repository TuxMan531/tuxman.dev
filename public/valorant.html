<body>
  <h1>Recent Valorant Matches</h1>
  <span id="playtime">Fetching Playtime</span>
  <script>   
   fetch('/playtime')
    .then(res => res.json())
    .then(data => {
      document.getElementById('playtime').textContent = 'Playtime:' + data.playtime;
    })
    .catch(() => {
      document.getElementById('playtime').textContent = 'Playtime: Unavailable';
    });
    </script>
  <iframe src="https://tracker.gg/valorant/profile/riot/TuxMan%230424/overview?platform=pc&playlist=competitive"></iframe>
</body>
